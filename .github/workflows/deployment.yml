name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3.6.0
      with:
        node-version: 18
    - run: npm install
    - if: matrix.os == 'windows-latest'
      run: npm run make-win 
    - if: matrix.os == 'ubuntu-latest'
      run: npm run make-linux 
    - run: ls
      
