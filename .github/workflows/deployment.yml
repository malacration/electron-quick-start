name: Build/release

on: push

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Install Node.js, NPM and Yarn
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18
      
      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install electron-builder --linux